<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>山嵐拉麵</title>
  <link rel="shortcut icon" href="./img/logo.jpg">
  <script src="./js/jquery-3.4.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC:500" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <!-- banner start -->
  <div class="container-fluid bbgcf">
    <div class="row banner-bg">
      <div class="container-fluid logo-container">
        <div class="logo">
          <img src="./img/透明logo_2.png" alt="logo" onclick="window.location='./index.html';">
          <p style="font-size: 25px; color: #A8796A;">濃厚白湯，香味四溢<br />美味，值得等待</p>
        </div>
      </div>
    </div>
  </div>
  <!-- banner end -->
  <!-- 內文 container1 start -->
  <div class="container section-container">
    <div class="row">
      <div class="col sec-img-desk">
        <img class="section-img" src="img/home_aboutus.png">
      </div>
      <div class="col section-context">
        <p class="section-title">了解我們的故事</p>
        <p class="section-words">為了讓台灣人因為拉麵感到幸福，我們創立了這間拉麵店。</p>
        <div class="section-button">
          <div class="button-text" onclick="window.location='./component/about.html';">了解更多</div>
        </div>
      </div>
      <div class="w-100"></div>
    </div>
    <div class="row sec-img-mobile">
      <img class="section-img" src="img/home_aboutus.png">
    </div>
  </div>
  <!-- 內文 container1 end -->
  <!-- banner-sm start -->
  <div class="container banner-sm">
    <img src="img/home_small_banner.png">
  </div>
  <!-- banner-sm end -->
  <!-- 內文 container2 start -->
  <div class="container section-container">
    <div class="row">
      <div class="col section-context">
        <p class="section-title">今晚想吃些什麼呢？</p>
        <p class="section-words">濃厚的白湯、新鮮的海湯、香辣的赤湯，任君挑選！</p>
        <div class="section-button">
          <div class="button-text" onclick="window.location='./component/products.html';">了解更多</div>
        </div>
      </div>
      <div class="col sec-img-desk">
        <img class="section-img" src="img/home_menuinformation.png">
      </div>
      <div class="w-100"></div>
    </div>
    <div class="row sec-img-mobile">
      <img class="section-img" src="img/home_menuinformation.png">
    </div>
  </div>
  <!-- 內文 container2 end -->
  <!-- banner-sm start -->
  <div class="container banner-sm">
    <img src="img/home_small_banner_02.png">
  </div>
  <!-- banner-sm end -->
  <!-- 內文 container3 start -->
  <div class="container section-container">
    <div class="row">
      <div class="col sec-img-desk">
        <img class="section-img" src="img/home_branchinformation.png">
      </div>
      <div class="col section-context">
        <p class="section-title">餓了嗎？那就出發吧！</p>
        <p class="section-words">在台灣，尋找我們的足跡。</p>
        <div class="section-button">
          <div class="button-text" onclick="window.location='./component/branch.html';">了解更多</div>
        </div>
      </div>
      <div class="w-100"></div>
    </div>
    <div class="row sec-img-mobile">
      <img class="section-img" src="img/home_branchinformation.png">
    </div>
  </div>
  <!-- 內文 container3 end -->
  <!-- footer start -->
  <div class="container-fluid index-footer">
    <div class="col">
      <div class="row justify-content-end center-on-mobile">
        <p onclick="window.location='./component/contact.html';">意見反映</p>
        <p onclick="window.location='./component/contact.html';">人才招募</p>
        <p onclick="window.location='./component/contact.html';">聯絡我們</p>
      </div>
    </div>
  </div>
  <!-- footer end -->

  <script src="js/index.sr.js"></script>
</body>
